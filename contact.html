<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building A Website: A how to guide</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/715d829499.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="contact-page">
      <h1>Contact Me</h1>
      <p class="center">
        Thanks for checking out my website. If you have any questions or just
        want to get in touch to discuss something please feel free to send me a
        message.
      </p>
      <form data-netlify="true" name="contact-me">
        <div class="input-box">
          <p class="label">Name:</p>
          <input type="text" name="name" />
        </div>
        <div class="input-box">
          <p class="label">Email:</p>
          <input type="email" name="email" />
        </div>
        <div class="input-box">
          <p class="label">Message:</p>
          <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="send" class="submit" />
      </form>
    </main>
    <footer>&copy; Elijah Wilson-Kelly</footer>
    <div class="left-arrow">
      <a href="./css.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
    </div>
  </body>
</html>
